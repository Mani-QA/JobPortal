<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="zodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="zodAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="url(#zodGradient)" stroke-width="3"/>
  
  <!-- Inner geometric pattern -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1e293b" stroke-width="1"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  
  <!-- Z Letter - Bold and Modern -->
  <g filter="url(#glow)">
    <!-- Main Z shape -->
    <path d="M55 60 H130 L60 140 H135" fill="none" stroke="url(#zodGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Accent line through Z -->
    <line x1="45" y1="100" x2="155" y2="100" stroke="url(#zodAccent)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Tech circuit elements -->
  <g stroke="#14b8a6" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Top right circuit -->
    <path d="M145 45 L160 45 L160 60"/>
    <circle cx="160" cy="45" r="3" fill="#14b8a6"/>
    
    <!-- Bottom left circuit -->
    <path d="M55 155 L40 155 L40 140"/>
    <circle cx="40" cy="155" r="3" fill="#14b8a6"/>
    
    <!-- Top left corner -->
    <path d="M45 55 L35 55 L35 45"/>
    <circle cx="35" cy="55" r="2" fill="#14b8a6"/>
    
    <!-- Bottom right corner -->
    <path d="M155 145 L165 145 L165 155"/>
    <circle cx="165" cy="145" r="2" fill="#14b8a6"/>
  </g>
  
  <!-- Dots pattern - representing data/tech -->
  <g fill="url(#zodAccent)" opacity="0.4">
    <circle cx="35" cy="100" r="2"/>
    <circle cx="165" cy="100" r="2"/>
    <circle cx="100" cy="35" r="2"/>
    <circle cx="100" cy="165" r="2"/>
  </g>
  
  <!-- Small decorative elements -->
  <g fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3">
    <polygon points="100,25 105,35 95,35"/>
    <polygon points="100,175 95,165 105,165"/>
  </g>
</svg>

