    <text x="90" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#14b8a6" text-anchor="middle">ğŸ” 10,000+ Jobs</text>
    
    <rect x="200" y="0" width="200" height="45" rx="22.5" fill="#1e293b" stroke="#334155"/>
    <text x="300" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#14b8a6" text-anchor="middle">ğŸ¢ 2,500+ Companies</text>
    
    <rect x="420" y="0" width="180" height="45" rx="22.5" fill="#1e293b" stroke="#334155"/>
    <text x="510" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#14b8a6" text-anchor="middle">ğŸŒ Remote & Hybrid</text>
  </g>
  
